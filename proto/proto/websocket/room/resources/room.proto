syntax = "proto3";

option go_package = "./";

package room.resources;

message Room {
  string id = 1;
  string name = 2;
  string description = 3;
  string ownerId = 4;
  repeated string memberIds = 5;
}

message UserPosition {
  double x = 1;
  double y = 2;
  double z = 3;
  string color = 4;
  bool isClicked = 5;
  string id = 6;
}

message ScreenSize{
  int32 width = 1;
  int32 height = 2;
}