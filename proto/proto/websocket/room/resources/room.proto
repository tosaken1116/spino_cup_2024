syntax = "proto3";

option go_package = "./";

package room.resources;

message Room {
  string id = 1;
  string name = 2;
  string description = 3;
  string ownerId = 4;
  repeated string memberIds = 5;
}

message UserPosition {
  double x = 1;
  double y = 2;
  string color = 3;
  bool isClicked = 4;
  string id = 5;
  int32 penSize = 6;
}

message UserPositionToScreen {
  double x = 1;
  double y = 2;
  string color = 3;
  bool isClicked = 4;
  User user = 5;
  int32 penSize = 6;
}

message ScreenSize{
  int32 width = 1;
  int32 height = 2;
}

message User {
  string id = 1;
  string name = 2;
  string avatarUrl = 3;
}

message JoinRoomSchema {
  string userId = 1;
  string ownerId = 2;
  int32 screenHeight = 3;
  int32 screenWidth = 4;
}

message UserId {
  string id = 1;
}
